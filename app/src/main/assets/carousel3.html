<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>catousel</title>
    <link rel="stylesheet" href="static/css/bootstrap.css">
    <script src="static/js/bootstrap.js"></script>

</head>

<body>

<div class="container">
    <section class="row">
        <div class="carousel slide" id="mycarousel" data-bs-ride="carousel">
            <!-- indicators -->
            <div class="carousel-indicators">
                <button type="button" class="active" data-bs-slide-to="0" data-bs-target="#mycarousel"></button>
                <button type="button" class="" data-bs-slide-to="1" data-bs-target="#mycarousel"></button>
                <button type="button" class="" data-bs-slide-to="2" data-bs-target="#mycarousel"></button>
                <button type="button" class="" data-bs-slide-to="3" data-bs-target="#mycarousel"></button>
                <button type="button" class="" data-bs-slide-to="4" data-bs-target="#mycarousel"></button>
                <button type="button" class="" data-bs-slide-to="5" data-bs-target="#mycarousel"></button>
            </div>

            <div class="carousel-inner">

                <div class="carousel-item active">
                    <img src="static/images/p5.png" class="img-fluid w-100 d-block" style="height: 400px;width:100%;"
                         height="400px" alt="">
                    <div class="carousel-caption d-md-block">

                    </div>

                </div>

                <div class="carousel-item ">
                    <img src="static/images/p1.png" class="img-fluid w-100 d-block" style="height: 400px;"
                         height="400px" alt="">
                    <div class="carousel-caption d-md-block">

                    </div>

                </div>

                <div class="carousel-item ">
                    <img src="static/images/p2.png" class="img-fluid w-100 d-block" style="height: 400px;"
                         height="400px" alt="">
                    <div class="carousel-caption d-md-block">

                    </div>

                </div>
                <div class="carousel-item ">
                    <img src="static/images/p3.png" class="img-fluid w-100 d-block" style="height: 400px;"
                         height="400px" alt="">
                    <div class="carousel-caption d-md-block">

                    </div>

                </div>
                <div class="carousel-item ">
                    <img src="static/images/p4.png" class="img-fluid w-100 d-block" style="height: 400px;" height="400px" alt="">
                    <div class="carousel-caption d-md-block">

                    </div>

                </div>
                <div class="carousel-item ">
                    <img src="static/images/p6.png" class="img-fluid w-100 d-block" style="height: 400px;" height="400px" alt="">
                    <div class="carousel-caption d-md-block">

                    </div>

                </div>
            </div>


        </div>



    </section>


</div>



</body>

</html>
